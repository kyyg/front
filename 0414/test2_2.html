  <title>회원가입 폼 만들기(정규식 활용)</title>

<body>
  <!-- 
    
    아이디 : 영문자,숫자,밑줄 포함으로 4~20글자 까지 :  ^/a-z0-9_/{4,20}$
    비밀번호 : 영문자, 숫자, 밑줄, 특수문자(~!@#$%^&*()_+,.?><[]{}) 1자 이상 포함으로 4~20글자까지
    닉네임 : 한글만 사용가능
    성명 : 한글, 영문 만 사용 가능
    이메일 : 이메일형식에 맞도록
    홈페이지 주소 : URL형식에 맞도록
    전화번호 : 전화번호 형식(지역번호(2~3)-국번호(3~4)-전화번호(4)) 예)/\d(2,3)-/
    주민번호 : 숫자와 구분자(-)만 오되 앞쪽 6자리 - 뒤쪽 1자리(숫자 1~4 까지만)

  -->

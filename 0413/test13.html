<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>13 애로우 함수</title>
  <script>
    'use script'

    let fCheck0 = function (){
      alert("익명함수 호출")
    }

    let fCheck1 = () => {
      alert("이곳은 Arrow 함수1입니다.");
    }

    let fCheck2 = () => alert("이곳은 Arrow 함수2 입니다.");
    




  </script>
</head>
<body>
  <h2>Arrow Function</h2>
  <p>
    <input type="button" value="익명 함수 호출1" onclick="fCheck0()" />
    <input type="button" value="Arrow 함수 호출2" onclick="fCheck1()" />
    <input type="button" value="Arrow 함수 호출2" onclick="fCheck2()" />
  </p>
</body>
</html>
